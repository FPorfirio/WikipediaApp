<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Wikipedia Article Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans+Condensed:300|Assistant|Audiowide|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script  src="js/index.js"></script>
  </head>
  <body>
    <div class="grid">
      <header> 
        <h1 id="wiki_header">Wikipedia Search Engine</h1>
      </header>
      <main>
          <form id="form_container">
            <input id="search_bar" type="text" value="">
            <button class="form_btn" type="submit">search</button>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="form_btn" role="button"><span class=" form-btn glyphicon glyphicon-random"</span></a>
          </form>
        <div id="articles">
          <h4 id="articles_header"></h4>
          <ul id ="art_list" >
          </ul>
        </div>
      </main>
      <footer>
        <h4 id="signature"> Made By <a href="https://codepen.io/shifthappens123/">Facundo</a></h4>
      </footer>
    </div>
  </body>
</html>
